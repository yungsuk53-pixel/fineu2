// 디버그 모드 토글
function toggleDebug() {
    debugMode = !debugMode;
    var debugInfo = document.getElementById('debugInfo');
    if (debugMode) {
        debugInfo.style.display = 'block';
        updateDebugInfo('디버그 모드 활성화');
    } else {
        debugInfo.style.display = 'none';
    }
}

// 디버그 정보 업데이트
function updateDebugInfo(message) {
    if (debugMode) {
        var debugInfo = document.getElementById('debugInfo');
        var timestamp = new Date().toLocaleTimeString();
        debugInfo.innerHTML = '[' + timestamp + '] ' + message;
    }
    console.log('[DEBUG]', message);
}

// 메시지 표시 함수
function showMessage(message, type) {
    var container = document.getElementById('messageContainer');
    var messageDiv = document.createElement('div');
    messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
    messageDiv.textContent = message;
    
    container.innerHTML = '';
    container.appendChild(messageDiv);
    
    // 5초 후 메시지 제거
    setTimeout(function() {
        if (messageDiv.parentNode) {
            messageDiv.parentNode.removeChild(messageDiv);
        }
    }, 5000);
}

// Firebase Realtime Database 초기화
async function initializeFirebase() {
    try {
        updateDebugInfo('Firebase Realtime Database 초기화 시작...');
        updateFirebaseStatus('loading', 'Firebase 초기화 중...');
        
        // 연결 상태 확인
        var connectedRef = database.ref('.info/connected');
        connectedRef.on('value', function(snapshot) {
            if (snapshot.val() === true) {
                updateDebugInfo('Firebase Realtime Database 연결 성공');
                updateFirebaseStatus('connected', 'Realtime Database 연결 성공');
                firebaseConnected = true;
            } else {
                updateDebugInfo('Firebase Realtime Database 연결 끊어짐');
                updateFirebaseStatus('error', 'Realtime Database 연결 끊어짐');
                firebaseConnected = false;
            }
        });
        
        return true;
        
    } catch (error) {
        updateDebugInfo('Firebase 초기화 실패: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 초기화 실패: ' + error.message);
        firebaseConnected = false;
        
        return false;
    }
}

// Firebase 연결 상태 업데이트
function updateFirebaseStatus(status, message) {
    var statusElement = document.getElementById('firebaseStatus');
    var syncIcon = document.getElementById('syncIcon');
    
    switch(status) {
        case 'connected':
            statusElement.className = 'firebase-status firebase-connected';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 연결됨';
            if (syncIcon) syncIcon.className = 'fas fa-sync-alt text-green-500 text-sm ml-2';
            firebaseConnected = true;
            break;
        case 'error':
            statusElement.className = 'firebase-status firebase-error';
            statusElement.innerHTML = '<i class="fas fa-database"></i> 오류';
            if (syncIcon) syncIcon.className = 'fas fa-exclamation-triangle text-red-500 text-sm ml-2';
            firebaseConnected = false;
            break;
        case 'loading':
            statusElement.className = 'firebase-status firebase-loading';
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로딩';
            if (syncIcon) syncIcon.className = 'fas fa-spinner fa-spin text-blue-500 text-sm ml-2';
            break;
    }
    
    if (message) {
        updateDebugInfo('Firebase: ' + message);
    }
}

// Firebase Realtime Database에서 사용자 데이터 로드
async function loadUserDataFromFirebase(userId) {
    if (!firebaseConnected || !database) {
        updateDebugInfo('Firebase 연결 없음, 로컬 로그인으로 전환');
        return false;
    }
    
    try {
        updateDebugInfo('Firebase에서 사용자 데이터 로드 시도: ' + userId);
        updateFirebaseStatus('loading', 'Firebase에서 데이터 로드 중...');
        
        const snapshot = await database.ref('users/' + userId).once('value');
        
        if (snapshot.exists()) {
            const userData = snapshot.val();
            updateDebugInfo('Firebase에서 사용자 데이터 로드 성공');
            
            currentUser = Object.assign(getInitialUserData(userId), userData);
            currentUser.loginMethod = 'realtime_db';
            
            userLevel = currentUser.level;
            userExp = currentUser.exp;
            totalAssets = currentUser.totalAssets;
            cash = currentUser.cash;
            userAssets = currentUser.portfolio;
            
            updateFirebaseStatus('connected', 'Firebase 데이터 로드 완료');
            return true;
        } else {
            // 새 사용자 생성
            updateDebugInfo('신규 사용자, Firebase에 새 데이터 생성 시도');
            return await createNewUserInFirebase(userId);
        }
        
    } catch (error) {
        updateDebugInfo('Firebase 데이터 로드 오류: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 로드 오류: ' + error.message);
        
        // 로컬 저장소에서 백업 데이터 로드
        return loadUserDataFromLocalStorage(userId);
    }
}

// Firebase에 새 사용자 생성

        userExp = currentUser.exp;
        totalAssets = currentUser.totalAssets;

        updateFirebaseStatus('connected', 'Firebase 새 사용자 생성 완료');
        
        return true;
        
    } catch (error) {
        updateDebugInfo('Firebase 새 사용자 생성 오류: ' + error.message);
        updateFirebaseStatus('error', 'Firebase 새 사용자 생성 실패');

    }
}

// Firebase와 수동 동기화
async function syncWithFirebase() {
    if (!currentUser) {
        alert('로그인이 필요합니다.');
        return;
    }
    
    try {
        var confirmed = confirm('Firebase Realtime Database와 데이터를 동기화하시겠습니까?\n현재 데이터가 클라우드에 저장됩니다.');
        if (!confirmed) return;
        
        if (!firebaseConnected) {
            var initSuccess = await initializeFirebase();
            if (!initSuccess) {
                alert('❌ Firebase 연결에 실패했습니다.');
                return;
            }
        }
        
        await saveUserDataToFirebase();
        await loadUserDataFromFirebase(currentUser.id);
        updateDisplay();
        
        alert('✅ Firebase Realtime Database 동기화가 완료되었습니다!');
        
    } catch (error) {
        updateDebugInfo('Firebase 동기화 오류: ' + error.message);
        alert('❌ Firebase 동기화 중 오류가 발생했습니다:\n' + error.message);
    }
}

// 모든 데이터 초기화
function clearAllData() {
    var confirmed = confirm('⚠️ 정말로 모든 데이터를 초기화하시겠습니까?\n이 작업은 되돌릴 수 없습니다.');
    if (!confirmed) return;
    
    try {
        // 로컬 저장소 초기화
        localStorage.removeItem('fineu_current_user');
        localStorage.removeItem('fineu_last_user_id');
        if (currentUser) {
            localStorage.removeItem('fineu_user_' + currentUser.id);
        }
        
        // Firebase 데이터 삭제 (연결되어 있다면)
        if (firebaseConnected && database && currentUser) {
            database.ref('users/' + currentUser.id).remove()
                .then(function() {
                    updateDebugInfo('Firebase 데이터 삭제 완료');
                })
                .catch(function(error) {
                    updateDebugInfo('Firebase 데이터 삭제 오류: ' + error.message);
                });
        }
        
        // 변수 초기화
        currentUser = null;
        userAssets = {};
        userLevel = 'yellow';
        userExp = 0;
        totalAssets = 10000000;
        cash = 10000000;
        
        alert('✅ 모든 데이터가 초기화되었습니다.');
        
        // 로그인 화면으로 이동
        logout();
        
    } catch (error) {
        updateDebugInfo('데이터 초기화 오류: ' + error.message);
        alert('❌ 데이터 초기화 중 오류가 발생했습니다.');
    }
}

// 마지막 동기화 시간 업데이트
function updateLastSyncTime() {
    var lastSyncElement = document.getElementById('lastSyncTime');
    if (lastSyncElement) {
        var now = new Date();
        var timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
        lastSyncElement.textContent = '동기화: ' + timeString;
    }
}

// 자동 로그인 확인
async function checkAutoLogin() {
    try {
        updateDebugInfo('자동 로그인 확인 시작');
        
        // 로컬 저장소에서 마지막 로그인 사용자 확인
        var lastUserId = localStorage.getItem('fineu_last_user_id');
        if (lastUserId) {
            updateDebugInfo('마지막 로그인 사용자 발견: ' + lastUserId);
            
            // Firebase 연결 시도
            if (firebaseConnected) {
                var success = await loadUserDataFromFirebase(lastUserId);
                if (success) {
                    showMainScreen(lastUserId);
                    return true;
                }
            }
            
            // Firebase 실패 시 로컬 로그인
            updateDebugInfo('Firebase 로그인 실패, 로컬 로그인 시도');
            var localSuccess = loadUserDataFromLocalStorage(lastUserId);
            if (localSuccess) {
                currentUser.id = lastUserId;
                userLevel = currentUser.level;
                userExp = currentUser.exp;
                totalAssets = currentUser.totalAssets;
                cash = currentUser.cash;
                userAssets = currentUser.portfolio;
                
                showMainScreen(lastUserId);
                return true;
            }
        }
    } catch (error) {
        updateDebugInfo('자동 로그인 확인 오류: ' + error.message);
    }
    return false;
}

// 로그인 함수 (개선된 버전)
async function performLogin() {
    try {
        var loginBtn = document.getElementById('loginBtnText');
        var loginLoader = document.getElementById('loginLoader');
        var userId = document.getElementById('userId');
        var password = document.getElementById('userPassword');
        
        if (!userId || !password) {
            showMessage('입력 필드를 찾을 수 없습니다.', 'error');
            return;
        }
        
        var userIdValue = userId.value.trim();
        var passwordValue = password.value.trim();
        
        if (!userIdValue) {
            showMessage('아이디를 입력해주세요.', 'error');
            return;
        }
        
        // 로딩 상태 표시
        loginBtn.textContent = '로그인 중...';
        loginLoader.classList.remove('hidden');
        updateDebugInfo('로그인 시도: ' + userIdValue);
        
        var success = false;
        
        // Firebase 로그인 시도
        if (firebaseConnected) {
            updateDebugInfo('Firebase 로그인 시도');
            success = await loadUserDataFromFirebase(userIdValue);
            
            if (success) {
                currentUser.loginMethod = 'realtime_db';
                showMessage('Firebase Realtime Database 로그인 성공!' + (currentUser.isSpecialAccount ? ' (특별 계정)' : ''), 'success');
                updateDebugInfo('Firebase 로그인 성공');
            }
        }
        
        // Firebase 실패 시 로컬 로그인
        if (!success) {
            updateDebugInfo('로컬 로그인 시도');
            success = loadUserDataFromLocalStorage(userIdValue);
            
            if (success) {
                currentUser.id = userIdValue;
                currentUser.loginMethod = 'local';
                userLevel = currentUser.level;
                userExp = currentUser.exp;
                totalAssets = currentUser.totalAssets;
                cash = currentUser.cash;
                userAssets = currentUser.portfolio;
                showMessage('로컬 로그인 성공!' + (currentUser.isSpecialAccount ? ' (특별 계정)' : ''), 'success');
                updateDebugInfo('로컬 로그인 성공');
            } else {
                // 신규 사용자 생성 (특별 계정 고려)
                updateDebugInfo('신규 사용자 생성');
                currentUser = getInitialUserData(userIdValue);
                currentUser.loginMethod = 'new_user';
                
                userLevel = currentUser.level;
                userExp = currentUser.exp;
                totalAssets = currentUser.totalAssets;
                cash = currentUser.cash;
                userAssets = {};
                
                success = true;
                showMessage('신규 사용자로 가입되었습니다!' + (currentUser.isSpecialAccount ? ' (특별 계정: ' + currentUser.specialType + ')' : ''), 'success');
                updateDebugInfo('신규 사용자 생성 완료');
            }
        }
        
        if (success) {
            // 마지막 로그인 사용자 저장
            localStorage.setItem('fineu_last_user_id', userIdValue);
            localStorage.setItem('fineu_current_user', JSON.stringify(currentUser));
            
            showMainScreen(userIdValue);
        } else {
            showMessage('로그인에 실패했습니다. 다시 시도해주세요.', 'error');
            updateDebugInfo('로그인 실패');
        }
        
    } catch (error) {
        updateDebugInfo('로그인 오류: ' + error.message);
        showMessage('로그인 중 오류가 발생했습니다: ' + error.message, 'error');
    } finally {
        // 로딩 상태 해제
        document.getElementById('loginBtnText').textContent = '로그인';
        document.getElementById('loginLoader').classList.add('hidden');
    }
}

// 메인 화면 표시
function showMainScreen(userId) {
    try {
        updateDebugInfo('메인 화면 표시: ' + userId);
        
        var loginScreen = document.getElementById('loginScreen');
        var mainScreen = document.getElementById('mainScreen');
        
        if (loginScreen) {
            loginScreen.classList.remove('active');
        }
        
        if (mainScreen) {
            mainScreen.classList.add('active');
        }
        
        updateDisplay();
        startAutoSave();
        
        updateDebugInfo('메인 화면 표시 완료');
        
    } catch (error) {
        updateDebugInfo('화면 전환 오류: ' + error.message);
    }
}

// 화면 표시 업데이트
function updateDisplay() {
    try {
        if (!currentUser) return;
        
        // 사용자 이름 업데이트
        var userNameElement = document.getElementById('userName');
        if (userNameElement) {
            userNameElement.textContent = currentUser.name || currentUser.id;
        }
        
        // 로그인 방법 표시
        var loginMethodElement = document.getElementById('loginMethod');
        if (loginMethodElement) {
            var methodText = {
                'realtime_db': 'Realtime DB',
                'local': '로컬 로그인',
                'local_backup': '로컬 백업',
                'new_user': '신규 사용자'
            };
            loginMethodElement.textContent = methodText[currentUser.loginMethod] || 'Realtime DB';
        }
        
        // 특별 계정 뱃지 표시
        var specialBadge = document.getElementById('specialAccountBadge');
        if (specialBadge) {
            if (currentUser.isSpecialAccount) {
                specialBadge.textContent = '⭐ ' + currentUser.specialType;
                specialBadge.classList.remove('hidden');
            } else {
                specialBadge.classList.add('hidden');
            }
        }
        
        // 레벨 업데이트

// 포트폴리오 차트 초기화
function initPortfolioChart() {
    try {
        var canvas = document.getElementById('portfolioChart');
        if (!canvas) return;
        
        var ctx = canvas.getContext('2d');
        
        if (portfolioChart) {
            portfolioChart.destroy();
        }
        
        var labels = ['현금'];
        var data = [cash];
        var colors = ['#6B7280'];
        
        // 투자 자산 추가
        if (currentUser.portfolio) {
            var assetColors = ['#8B5CF6', '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#6B7280'];
            var colorIndex = 0;
            
            Object.keys(currentUser.portfolio).forEach(function(assetType) {
                var holdings = currentUser.portfolio[assetType];
                if (holdings && holdings.length > 0) {
                    var typeValue = 0;
                    holdings.forEach(function(holding) {
                        typeValue += holding.quantity * holding.avgPrice;
                    });
                    
                    if (typeValue > 0) {
                        var typeNames = {
                            deposit: '예적금',
                            stock: '주식',
                            bond: '채권',
                            etf: 'ETF/펀드',
                            crypto: '암호화폐',
                            commodity: '귀금속/원자재'
                        };
                        
                        labels.push(typeNames[assetType]);
                        data.push(typeValue);
                        colors.push(assetColors[colorIndex % assetColors.length]);
                        colorIndex++;
                    }
                }
            });
        }
        
        portfolioChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: colors,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            usePointStyle: true
                        }
                    }
                }
            }
        });
        
    } catch (error) {
        updateDebugInfo('포트폴리오 차트 오류: ' + error.message);
    }
}

// 페이지 이동 함수 (Firebase 저장 포함)
function navigateToPage(page) {
    try {
        // Firebase에 데이터 저장 후 이동
        if (currentUser && firebaseConnected) {
            saveUserDataToFirebase().then(function() {
                var cacheBuster = '?v=' + new Date().getTime();
                var currentHost = window.location.origin;
                var targetUrl = currentHost + '/' + page + cacheBuster;
                window.location.href = targetUrl;
            }).catch(function(error) {
                updateDebugInfo('페이지 이동 전 저장 오류: ' + error.message);
                // 오류가 있어도 페이지는 이동
                window.location.href = page;
            });
        } else {
            // Firebase 연결 없으면 바로 이동
            saveUserDataToLocalStorage();
            window.location.href = page;
        }
    } catch (error) {
        updateDebugInfo('페이지 이동 오류: ' + error.message);
        window.location.href = page;
    }
}

}
